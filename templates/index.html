<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image/PDF Text Detector & Explainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container text-center my-5">
    <h1 class="mb-4 heading">Image/PDF Text Detector & Explainer</h1>

    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary glow-button">Upload & Analyze</button>
    </form>

    <div class="result-section mt-5">
        <div class="card dark-card p-4">
            <h3>Detected Text:</h3>
            <p>{{ detected_text or "No text detected yet." }}</p>
        </div>

        <div class="card dark-card p-4 mt-4">
            <h3>Simple Explanation:</h3>
            <p>{{ explained_text or "No explanation available yet." }}</p>
        </div>
    </div>
</div>

</body>
</html>
